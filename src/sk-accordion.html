<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">

<dom-module id="sk-accordion">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      :host([hidden]) {
        display: none !important;
      }
    </style>
    <slot></slot>
  </template>

  <script>
    (function() {

      /**
       * `<s-accordion>` is a Polymer 2 element.
       *
       * ```
       * <s-accordion></s-accordion>
       * ```
       *
       * @memberof Vaadin
       * @demo demo/index.html
       */
      class SkAccordion extends Vaadin.ThemableMixin(Polymer.Element) {
        static get is() {
          return 'sk-accordion';
        }

        static get version() {
          return '0.1.0';
        }

        static get properties() {
          return {
            /* The array of items */
            items: {
              type: Array,
              readOnly: true,
              notify: true
            }
          };
        }
      }

      customElements.define(SkAccordion.is, SkAccordion);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.AccordionElement = SkAccordion;
    })();
  </script>
</dom-module>
